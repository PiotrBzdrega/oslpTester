  RelayConfiguration relayConfiguration = 3;                                  // Contains specific configuration for Relay.
  uint32 shortTermHistoryIntervalMinutes = 4;                                 // Deprecated, no longer supported by the platform.
  LinkType preferredLinkType = 5;
